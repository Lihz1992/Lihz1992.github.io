        <h2 id="利用元类捕获类的定义信息"><a href="#利用元类捕获类的定义信息" class="headerlink" title="利用元类捕获类的定义信息"></a>利用元类捕获类的定义信息</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div></pre></td><td class="code"><pre><div class="line">from collections import OrderedDict</div><div class="line"></div><div class="line"></div><div class="line">class Typed:</div><div class="line">    _expected_type = type(None)</div><div class="line">    def __init__(self, name=None):</div><div class="line">        self._name = name</div><div class="line"></div><div class="line">    def __set__(self, instance, value):</div><div class="line">        if not isinstance(value, self._expected_type):</div><div class="line">            raise TypeError(&apos;Expected &#123;&#125;&apos;.format(str(self._expected_type)))</div><div class="line">        instance.__dict__[self._name] = value</div><div class="line"></div><div class="line"></div><div class="line">class Integer(Typed):</div><div class="line">    _expected_type = int</div><div class="line"></div><div class="line"></div><div class="line">class Float(Typed):</div><div class="line">    _expected_type = Float</div><div class="line"></div><div class="line"></div><div class="line">class String(Typed):</div><div class="line">    _expected_type = str</div><div class="line"></div><div class="line"></div><div class="line">class OrderedMeta(type):</div><div class="line">    def _ _new__(cls, clsname, bases, clsdict):</div><div class="line">        d = dict(clsdict)</div><div class="line">        order = []</div><div class="line">        for name, value in clsdict.items():</div><div class="line">            if isinstance(value, Typed):</div><div class="line">                value._name = name</div><div class="line">                order.append(name)</div><div class="line">            d[&apos;_order&apos;] = order</div><div class="line">            return type.__new__(cls, clsname, bases, d)</div><div class="line"></div><div class="line">    @classmethod</div><div class="line">    def __prepare__(cls, clsname, bases):</div><div class="line">        return OrderedDict()</div><div class="line"></div><div class="line"></div><div class="line">class Structure(metaclass=OrderedMeta):</div><div class="line">    def as_csv(self):</div><div class="line">        return &apos;,&apos;.join(str(getattr(self.name)) for name in self._order)</div><div class="line"></div><div class="line"></div><div class="line">class Stock(Structure):</div><div class="line">    name = String()</div><div class="line">    shares = Integer()</div><div class="line">    price = Float()</div><div class="line"></div><div class="line">    def __init__(self, name, shares, price):</div><div class="line">        self.name = name</div><div class="line">        self.shares = shares</div><div class="line">        self.price = price</div></pre></td></tr></table></figure>
